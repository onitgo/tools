    // Initialize Select2 for the dropdown
    $(document).ready(function() {
        $('.select2').select2(); // Initialize Select2 on the select element
    });

    // JavaScript function to handle the selection change
    function myDomainExtensionfu() {
        var selectedExtension = $('#myDomainExtension').val(); // Get selected value
        if (selectedExtension) {
            alert("You selected the extension: " + selectedExtension);
        } else {
            alert("Please select a valid extension.");
        }
